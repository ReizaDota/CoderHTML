<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Contact the East India Company">
<meta
    name="keywords"
    content="East India Company, Spices, International trade">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/sass.css">
    <title>East India Company - Contact</title>
</head>
<body>
    <header>
        <div class="container-navbar">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link" href="../index.html">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="./services.html">Services</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="./history.html">History</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="./gallery.html">Gallery</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="./contact.html">Contact</a>
            </nav>
        </div>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>You can contact us through this form or any of our social media down below</h2>
        <!-- Mensaje animado -->
        <div class="moving-text">
            <p>Contact Us!!!</p>
        </div>
        <div class="img-container">
            <img class="contact-img" src="../img/voc.png" alt="voc logo">
        </div>
        <!-- Contact form y botón -->
        <div class="contact-form">        
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="mail" placeholder="Email">
            <input type="text" name="comment" placeholder="Comment">   
            <button class="submit-button" type="button">
                Submit
            </button>
        </div>
    </main>
    
    <footer>
        <div class="footer-logos">
            <a target="_blank" href="https://wwww.facebook.com/"><img src="../img/facebook.svg" alt="facebook logo"></a>
            <a target="_blank" href="https://twitter.com/i/flow/login"><img src="../img/twitter.svg" alt="twitter logo"></a>
            <a target="_blank" href="https://www.instagram.com/"><img src="../img/instagram.svg" alt="instagram logo"></a>
        </div>
        <p class="p-footer">All Rights Reserved ®</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
